<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mental Health App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="start.css">
    <style>
        /* Hide content for screens larger than 768px */
        @media (min-width: 769px) {
            body {
                display: none;
            }

            body::before {
                content: 'This application is only available on mobile devices.';
                display: block;
                text-align: center;
                margin-top: 50px;
                font-size: 20px;
                color: #65df07;
            }
        }

        /* Medical Details Form Styles */
        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            font-weight: bold;
            margin-bottom: 20px;
        }

        label {
            font-weight: 500;
            color: #555;
            display: block;
            margin-top: 15px;
        }

        select,
        textarea,
        input[type="file"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            background-color: #fff;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        input[type="checkbox"] {
            margin-right: 10px;
            vertical-align: middle; /* Aligns checkbox vertically */
        }

        .checkbox-group {
            margin-top: 10px;
            color: #333;
        }

        .checkbox-label {
            display: inline-block; /* Aligns label inline with checkbox */
            margin-left: 5px; /* Space between checkbox and label */
        }

        button[type="submit"] {
            width: 300px;
            background-color: #013cb3;
            color: rgb(255, 255, 255);
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            position: relative;
            left:50px;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        input[type="file"] {
            padding: 6px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h2 {
                font-size: 24px;
            }
        }

        /* Hidden input fields for each health problem */
        .additional-input {
            display: none;
            margin-top: 15px;
        }
    </style>
</head>

<body>

    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img src="logo.png" class="logo" href="home.html">
        <a class="navbar-brand" href="#" style="color: #000000;font-weight: 600;">Mental Health App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#features">Features</a></li>
                <li class="nav-item"><a class="nav-link" href="#about">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                <li class="nav-item"><a class="btn btn-primary" href="#sign-up">Get Started</a></li>
            </ul>
        </div>
    </nav>
    <br>
    <br>

    <!-- Medical Details Form -->
    <div class="container">
        <h2>Medical Details</h2>
        <form action="#" method="post" enctype="multipart/form-data">
            <!-- Blood Group -->
            <h5 for="blood-group" style="font-weight: 600;">Blood Group</h5>
            <select id="blood-group" name="blood-group" style="background-color: #fcfcfccb;">
                <option value="" disabled selected>Select your blood group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
            <br>
            <br>
            <!-- Health Related Problems -->
            <h5 style="font-weight: bold;">Health Related Problems</h5>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" id="high-bp" name="high-bp" value="High Blood Pressure">
                    <span class="checkbox-label">High Blood Pressure</span>
                </label>

                <label>
                    <input type="checkbox" id="diabetes" name="diabetes" value="Diabetes">
                    <span class="checkbox-label">Diabetes</span>
                </label>

                <label>
                    <input type="checkbox" id="hallucination" name="hallucination" value="Hallucination">
                    <span class="checkbox-label">Hallucination</span>
                </label>

                <label>
                    <input type="checkbox" id="sleep-sickness" name="sleep-sickness" value="Sleep Sickness">
                    <span class="checkbox-label">Sleep Sickness</span>
                </label>

                <label>
                    <input type="checkbox" id="mental-health" name="mental-health" value="Other Mental Health Problems">
                    <span class="checkbox-label">Other Mental Health Problems</span>
                </label>
            </div>
            <!-- High Blood Pressure Input -->
            <div class="additional-input" id="high-bp-level">
                <h6 style="font-weight: 600;" for="high-bp-level-input">Blood Pressure Level</h6>
                <input type="text" id="high-bp-level-input" name="high-bp-level" placeholder="Enter your blood pressure level">
            </div>

            <!-- Diabetes Level Input -->
            <div class="additional-input" id="diabetes-level">
                <h6 style="font-weight: 600;" for="diabetes-level-input">Diabetes Level</h6>
                <input type="text" id="diabetes-level-input" name="diabetes-level" placeholder="Enter your diabetes level">
            </div>

            <!-- Hallucination Details Input -->
            <div class="additional-input" id="hallucination-details">
                <h6 style="font-weight: 600;" for="hallucination-details-input">Hallucination Frequency</h6>
                <input type="text" id="hallucination-details-input" name="hallucination-frequency" placeholder="Describe the frequency of hallucinations">
            </div>

            <!-- Sleep Sickness Details Input -->
            <div class="additional-input" id="sleep-sickness-details">
                <h6 style="font-weight: 600;" for="sleep-sickness-details-input">Sleep Issues</h6>
                <input type="text" id="sleep-sickness-details-input" name="sleep-sickness-details" placeholder="Describe your sleep issues">
            </div>

            <!-- Mental Health Issues Input -->
            <div class="additional-input" id="mental-health-details">
                <h6 style="font-weight: 600;" for="mental-health-details-input">Mental Health Details</h6>
                <input type="text" id="mental-health-details-input" name="mental-health-details" placeholder="Describe your mental health issues">
            </div>
            <br>
            <!-- File Uploader -->
            <h5 for="histopathology-report" style="font-weight: bold;">Upload Histopathological Report</h5>
            <input type="file" id="histopathology-report" name="histopathology-report" accept=".pdf,.jpg,.jpeg,.png">

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Submit Medical Details</button>
        </form>
    </div>

    <script>
        // JavaScript to show/hide input fields based on checkbox selection
        function toggleInputField(checkboxId, inputId) {
            document.getElementById(checkboxId).addEventListener('change', function () {
                var inputField = document.getElementById(inputId);
                if (this.checked) {
                    inputField.style.display = 'block';
                } else {
                    inputField.style.display = 'none';
                }
            });
        }

        // Apply the function to each health problem
        toggleInputField('high-bp', 'high-bp-level');
        toggleInputField('diabetes', 'diabetes-level');
        toggleInputField('hallucination', 'hallucination-details');
        toggleInputField('sleep-sickness', 'sleep-sickness-details');
        toggleInputField('mental-health', 'mental-health-details');
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
